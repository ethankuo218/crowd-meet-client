<div class="modal-content">
  <div class="header">
    <a (click)="cancel()">{{ 'EVENT_LIST.CANCEL' | translate }}</a>
    <a (click)="crop()">{{ 'Crop' | translate }}</a>
  </div>
  <mat-dialog-content>
    <image-cropper
      [imageURL]="imageUri"
      [maintainAspectRatio]="true"
      [aspectRatio]="1 / 1"
      format="jpeg"
      (imageCropped)="onImageCropped($event)"
      (loadImageFailed)="onLoadImageFailed()"
    >
    </image-cropper>
  </mat-dialog-content>
</div>
