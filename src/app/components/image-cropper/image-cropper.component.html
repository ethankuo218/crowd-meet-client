<div class="modal-content">
  <mat-dialog-content>
    <image-cropper
      [imageURL]="imageUri"
      [maintainAspectRatio]="true"
      [aspectRatio]="1 / 1"
      format="jpeg"
      (imageCropped)="onImageCropped($event)"
      (loadImageFailed)="onLoadImageFailed()"
    >
    </image-cropper>
  </mat-dialog-content>
  <ion-toolbar>
    <ion-button slot="start" (click)="cancel()"> Cancel </ion-button>
    <ion-button slot="end" (click)="crop()"> Crop </ion-button>
  </ion-toolbar>
</div>
