<div class="dropdown">
  <ion-input
    #inputBox
    type="text"
    [disabled]="isDisabled"
    [(ngModel)]="value"
  ></ion-input>
  <div *ngIf="showDropdown" class="dropdown-content">
    <a *ngFor="let item of predictions" (click)="onMenuClick(item)">{{
      item.structured_formatting.main_text
    }}</a>
  </div>
</div>
