<ion-tabs  (ionTabsDidChange)="ionTabsDidChange($event)">
  <ion-tab-bar slot="bottom" *ngIf="showTabBar">
    <ion-tab-button
      tab="event"
      [routerLinkActive]="['tab-selected']"
      [routerLink]="['/app/event']"
    >
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button
      tab="chat"
      [routerLinkActive]="['tab-selected']"
      [routerLink]="['/app/chat']"
    >
      <ion-icon name="chatbubbles-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button
      tab="event-create"
      [routerLinkActive]="['tab-selected']"
      [routerLink]="['/app/event-create', {mode: 'create'}]"
    >
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button
      tab="history"
      [routerLinkActive]="['tab-selected']"
      [routerLink]="['/app/history']"
    >
      <ion-icon name="time-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button
      tab="menu"
      [routerLinkActive]="['tab-selected']"
      [routerLink]="['/app/menu']"
    >
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
