<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="listing">
    <div class="listing-item" *ngFor="let item of listing">
      <app-listing-card [cardInfo]="item"></app-listing-card>
    </div>
  </ng-container>
</ion-content>
