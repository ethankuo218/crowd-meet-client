<ion-content class="edit-profile-content">
  <main class="edit-profile main-area">
    <ng-container>
      <br />
      <div class="container">
        <div class="gender-row">
          <h3 class="dark">What's your gender ?</h3>
          <br>
          <div class="item btn_item">
            <button class="primary" (click)="selectGender('male')" [ngClass]="{ active_btn: gender === 'male' }">
              Male
            </button>
          </div>
          <div class="item btn_item">
            <button class="primary" (click)="selectGender('female')" [ngClass]="{ active_btn: gender === 'female' }">
              Female
            </button>
          </div>
          <div class="item btn_item">
            <button class="primary" (click)="selectGender('notToSay')" [ngClass]="{ active_btn: gender === 'notToSay' }">
              Prefer not to say
            </button>
          </div>
        </div>
        <div class="button-row">
          <button class="white" type="submit" [disabled]="!gender" routerLink="../birth">Next</button>
        </div>
      </div>
    </ng-container>
  </main>
</ion-content>
