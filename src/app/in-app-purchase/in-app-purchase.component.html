<app-header></app-header>

<ion-content>
  <main class="subscriptions-area main-area">
    <div class="container">
      <div class="container-title">Free</div>
      <div class="free-container">
        <div class="free-card" (click)="getReward('create_event')">
          <div class="card-title">Create Event</div>
          <div class="card-box">
            <fa-icon [icon]="['far', 'calendar']"></fa-icon>
            <div class="count">1/3 Daily</div>
          </div>
          <div class="card-footer">
            <div class="video-play-box">
              <fa-icon [icon]="['fas', 'play']"></fa-icon>
            </div>
            <div class="footer-title">AD</div>
          </div>
        </div>
        <div class="free-card" (click)="getReward('check_participant')">
          <div class="card-title">Check<br />Participant</div>
          <div class="card-box">
            <fa-icon [icon]="['fas', 'magnifying-glass']"></fa-icon>
            <div class="count">1/3 Daily</div>
          </div>
          <div class="card-footer">
            <div class="video-play-box">
              <fa-icon [icon]="['fas', 'play']"></fa-icon>
            </div>
            <div class="footer-title">AD</div>
          </div>
        </div>
        <div class="free-card" (click)="getReward('kick')">
          <div class="card-title">Kick</div>
          <div class="card-box">
            <fa-icon [icon]="['far', 'calendar']"></fa-icon>
            <div class="count">1/1 Daily</div>
          </div>
          <div class="card-footer">
            <div class="video-play-box">
              <fa-icon [icon]="['fas', 'play']"></fa-icon>
            </div>
            <div class="footer-title">AD</div>
          </div>
        </div>
      </div>
      <br />
      <div class="container-title">Bundle</div>
      <div class="bundle-container">
        <swiper [slidesPerView]="1" [pagination]="true">
          <ng-container *ngFor="let product of productList">
            <ng-template swiperSlide>
              <div class="bundle-card" (click)="purchase(product.identifier)">
                <div class="bundle-header">
                  <div class="bundle-header-title">
                    {{ product.identifier }}
                    <br />
                    <small>{{ product.description }}</small>
                    <div class="price-title">Starting at</div>
                    <div class="price">
                      {{ product.priceString }} <small> / month</small>
                    </div>
                  </div>
                  <img src="assets/upgrade.svg" />
                </div>
                <hr />
                <div class="bundle-description">
                  <div class="bundle-description-content">
                    <ion-item>
                      <fa-icon [icon]="['fas', 'check']"></fa-icon>
                      Enhanced event visibility
                    </ion-item>
                    <ion-item>
                      <fa-icon [icon]="['fas', 'check']"></fa-icon>Push event
                      notifications
                    </ion-item>
                    <ion-item>
                      <fa-icon [icon]="['fas', 'check']"></fa-icon>Allow Kick 3
                      person / event
                    </ion-item>
                  </div>
                </div>
              </div>
            </ng-template>
          </ng-container>
        </swiper>
      </div>
    </div>
  </main>
</ion-content>
