<app-header [defaultHref]="'app/history'"></app-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <main class="history-area main-area">
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label> Upcoming </ng-template>
        <br />
        <ng-container *ngIf="!isLoading">
          <ng-container *ngIf="upcoming$ | async as upcomings">
            <ion-item-sliding
              class="joiner-list-content"
              *ngFor="let item of upcomings; trackBy: trackByIndex"
              #slidingItem
            >
              <ion-item>
                <div class="joiner-list-image" [routerLink]="['/app/event/list', item.eventId]">
                  <img
                    [src]="item.imageUrl || 'assets/images/spoon.png'"
                    alt="image"
                  />
                </div>
                <div
                  class="upcoming-content"
                  [routerLink]="['/app/event/list', item.eventId]"
                >
                  <div class="content-row">
                    <small class="dark_dd">{{
                      item.startTime | date : 'EEE, MMM d, y'
                    }}</small>

                    <div
                      *ngIf="item.status"
                      class="status-tag orange"
                      [ngClass]="{
                        orange: item.status === eventStatus.left,
                        green: item.status === eventStatus.accepted,
                        red:
                          item.status === eventStatus.declined ||
                          item.status === eventStatus.kicked
                      }"
                    >
                      {{ item.status }}
                    </div>
                  </div>
                  <p class="dark">
                    {{ item.title }}
                  </p>
                  <p class="content dark_dd">
                    {{ item.description }}
                  </p>
                </div>
              </ion-item>

              <ion-item-options side="end">
                <ion-item-option
                  color="danger"
                  (click)="leave(slidingItem, item.eventId)"
                  >Leave</ion-item-option
                >
              </ion-item-options>
            </ion-item-sliding>
            <div *ngIf="upcomings.length === 0" class="no-more-content">
              You don't have upcoming event!
            </div>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="isLoading">
          <div
            *ngFor="let item of [0, 1, 2, 3, 4, 5, 6, 7]"
            class="joiner-list-content"
          >
            <ion-item-sliding class="joiner-list-content" #slidingItem>
              <ion-item>
                <div class="joiner-list-image">
                  <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                </div>
                <div class="upcoming-content">
                  <ion-skeleton-text
                    [animated]="true"
                    style="
                      width: 40%;
                      margin-top: 0.8rem;
                      margin-bottom: 0.5rem;
                      height: 0.8rem;
                    "
                  ></ion-skeleton-text>
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 80%; margin-bottom: 0.5rem; height: 1rem"
                  ></ion-skeleton-text>
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 60%; height: 1rem"
                  ></ion-skeleton-text>
                </div>
              </ion-item>
            </ion-item-sliding>
          </div>
        </ng-container>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label> Joined </ng-template>
        <br />
        <ng-container *ngIf="!isLoading">
          <ng-container *ngIf="joined$ | async as joineds">
            <ion-item-sliding
              class="joiner-list-content"
              *ngFor="let item of joineds; trackBy: trackByIndex"
              #slidingItem
            >
              <ion-item>
                <div class="joiner-list-image">
                  <img
                    [src]="item.imageUrl || 'assets/images/spoon.png'"
                    alt="image"
                  />
                </div>
                <div class="joined-content">
                  <div class="content-row">
                    <small class="dark_dd">{{
                      item.startTime | date : 'EEE, MMM d, y'
                    }}</small>
                    <div *ngIf="getIsOngoing(item.endTime)" class="status-tag">
                      Ongoing
                    </div>
                  </div>
                  <p class="dark">
                    {{ item.title }}
                  </p>
                  <hr />
                  <div class="button-area">
                    <ion-button [routerLink]="['/app/event/list', item.eventId]"
                      >View</ion-button
                    >
                    <ion-button
                      [routerLink]="['/app/history/reviews', item.eventId]"
                      >Rating</ion-button
                    >
                  </div>
                </div>
              </ion-item>

              <ion-item-options side="end">
                <ion-item-option
                  color="danger"
                  (click)="leave(slidingItem, item.eventId)"
                  >Leave</ion-item-option
                >
              </ion-item-options>
            </ion-item-sliding>
            <div *ngIf="joineds.length === 0" class="no-more-content">
              You don't have joined event!
            </div>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="isLoading">
          <div
            *ngFor="let item of [0, 1, 2, 3, 4, 5, 6, 7]"
            class="joiner-list-content"
          >
            <ion-item-sliding class="joiner-list-content" #slidingItem>
              <ion-item>
                <div class="joiner-list-image">
                  <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                </div>
                <div class="upcoming-content">
                  <ion-skeleton-text
                    [animated]="true"
                    style="
                      width: 40%;
                      margin-top: 0.8rem;
                      margin-bottom: 0.5rem;
                      height: 0.8rem;
                    "
                  ></ion-skeleton-text>
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 80%; margin-bottom: 0.5rem; height: 1rem"
                  ></ion-skeleton-text>
                  <ion-skeleton-text
                    [animated]="true"
                    style="width: 60%; height: 1rem"
                  ></ion-skeleton-text>
                </div>
              </ion-item>
            </ion-item-sliding>
          </div>
        </ng-container>
      </mat-tab>
    </mat-tab-group>
  </main>
</ion-content>
