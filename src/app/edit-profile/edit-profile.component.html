<app-header></app-header>
<ion-content class="edit-profile-content">
  <main class="edit-profile main-area">
    <ng-container *ngIf="user$ | async as user">
      <div class="slider-area">
        <h3 class="dark fnt-same">Your Best Photos</h3>
        <swiper [slidesPerView]="3" [spaceBetween]="20">
          <ng-template *ngFor="let image of images" swiperSlide>
            <div *ngIf="image" class="item" (click)="selectPhoto()">
              <img [src]="image" alt="image" />
              <button><fa-icon [icon]="['fas', 'pen']"></fa-icon></button>
            </div>
            <div *ngIf="!image" class="empty-item" (click)="selectPhoto()">
              <fa-icon [icon]="['fas', 'add']"></fa-icon>
            </div>
          </ng-template>
        </swiper>
      </div>
      <br />
      <div class="container">
        <form [formGroup]="userForm">
          <div class="interest_div">
            <h3 class="fnt-same dark">
              Your Interest<button>
                <fa-icon [icon]="['fas', 'pen']"></fa-icon>
              </button>
            </h3>
            <ion-row
              class="checkbox-tags rounded-checkbox-tags"
              formArrayName="interests"
            >
              <ion-item
                lines="none"
                class="checkbox-tag rounded-tag"
                *ngFor="
                  let item of categoryList;
                  let i = index;
                  trackBy: trackByIndex
                "
              >
                <ion-label class="tag-label">
                  <fa-icon [icon]="['fas', 'star']"></fa-icon>
                  {{ item.name }}
                </ion-label>
                <ion-checkbox [formControlName]="i"></ion-checkbox>
              </ion-item>
            </ion-row>
          </div>
          <h3 class="fnt-same dark">Your Profile</h3>
          <div class="profile_your">
            <input
              type="text"
              placeholder="Please Enter Your Name"
              formControlName="name"
            />
            <textarea
              rows="3"
              placeholder="Please Write Something"
              formControlName="bio"
            ></textarea>
            <button class="white" type="submit" [disabled]="userForm.invalid" (click)="updateUserInfo()">Submit</button>
          </div>
        </form>
      </div>
    </ng-container>
  </main>
</ion-content>
