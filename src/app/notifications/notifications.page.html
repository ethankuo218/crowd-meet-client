<app-header [defaultHref]="'app/notifications'"></app-header>

<ion-content class="notifications-content">
  <main class="notification-area main-area">
    <div class="container">
      <ng-container *ngFor="let item of notifications$ | async">
        <div class="image_content">
          <div class="poin_ment">
            <div>
              <img src="assets/images/round_image.png" alt="image" />
            </div>
            <div class="ment_text">
              <h2 class="dark">Appointment Cancelled!</h2>
              <p class="dark_d">{{item.createdAt | date: 'EEEE | h:mm a'}}</p>
            </div>
            <!-- <button class="white">New</button> -->
          </div>
          <div class="sample_text">
            <p class="dark_d">{{item.content}}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </main>
</ion-content>
